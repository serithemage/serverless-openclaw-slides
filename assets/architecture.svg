  <text x="170" y="430" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">DynamoDB x 5</text>

  <rect x="260" y="408" width="80" height="34" rx="4" stroke="white" stroke-width="1.5" fill="rgba(255,255,255,0.06)"/>
  <text x="300" y="430" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">S3</text>

  <rect x="390" y="408" width="80" height="34" rx="4" stroke="white" stroke-width="1.5" fill="rgba(255,255,255,0.06)"/>
  <text x="430" y="430" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">SSM</text>
