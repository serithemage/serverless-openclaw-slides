  <!-- Branch -->
  <line x1="300" y1="38" x2="300" y2="52" stroke="white" stroke-width="1.5"/>
  <line x1="300" y1="52" x2="160" y2="52" stroke="white" stroke-width="1.5"/>
  <line x1="300" y1="52" x2="440" y2="52" stroke="white" stroke-width="1.5"/>
  <line x1="160" y1="52" x2="160" y2="62" stroke="white" stroke-width="1.5"/>
  <line x1="440" y1="52" x2="440" y2="62" stroke="white" stroke-width="1.5"/>

  <!-- Web Chat -->
