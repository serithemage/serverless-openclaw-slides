  <text x="300" y="322" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="sans-serif" font-size="16">&#x21C4;</text>

  <rect x="320" y="302" width="150" height="30" rx="4" stroke="white" stroke-width="1" fill="rgba(255,255,255,0.06)"/>
  <text x="395" y="322" text-anchor="middle" fill="white" font-family="sans-serif" font-size="13">OpenClaw GW</text>

  <!-- Arrows to storage (fan out) -->
  <line x1="170" y1="372" x2="170" y2="398" stroke="white" stroke-width="1.5"/>
  <polygon points="164,395 170,406 176,395" fill="white"/>

  <line x1="300" y1="372" x2="300" y2="398" stroke="white" stroke-width="1.5"/>
  <polygon points="294,395 300,406 306,395" fill="white"/>

  <line x1="430" y1="372" x2="430" y2="398" stroke="white" stroke-width="1.5"/>
