  <text x="300" y="230" text-anchor="middle" fill="white" font-family="sans-serif" font-size="15" font-weight="bold">Lambda x 7</text>

  <!-- Arrow -->
  <line x1="300" y1="244" x2="300" y2="264" stroke="white" stroke-width="1.5"/>
  <polygon points="294,261 300,272 306,261" fill="white"/>

